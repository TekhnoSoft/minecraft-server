   AcessarBaus: true
   KickarMembros: true
   ConvidarNovosMembros: true
   EnviarBoletins: true
  LIDER:
   AcessarBaus: true
   KickarMembros: true
   ConvidarNovosMembros: true
   EnviarBoletins: true
   
Ranking: #Tempo em minutos
