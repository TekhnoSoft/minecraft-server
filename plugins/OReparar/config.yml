Reparar:

  Custo: 5000                                                 # Custo para poder reparar o item da mão do jogador;
  Lore:                                                       # Lore do papel do menu do comando /reparar;
  - ''
  - '   &8* &7Preço: &f$@custo'
  - '   &8* &7Função: &fReparar item de sua mao'
  - ''
    
  Permissao: oreparar.usar                                    # Permissão para uso do comando /reparar;
    
  Mensagens:
  
    1: "   &4* &cItem nao precisa ser reparado!"              # Quando o item estiver com a durabilidade no máximo;
    2: "   &4* &cItem nao compativel!"                        # Quando o item não for compatível com reparação;
    3: "   &4* &cVoce nao tem permissao para isso!"           # Quando o jogador não tiver permissão;
    4: "   &4* &cVoce nao tem saldo suficiente! (R$@valor)"     # Quando o jogador não tiver saldo suficiente;
    5: "   &2* &aItem reparado com sucesso!"                  # Quando o jogador reparar com sucesso;
    6: "   &4* &cUse este comando somente in-game!"           # Quando o console tentar usar o comando /reparar;
    7: "   &2* &aConfiguracao recarregada com sucesso!"       # Quando der reload no plugin; ( /reparar reload )